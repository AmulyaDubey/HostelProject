{%  load static %}
<html lang="en">
<head>
    <title>Welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="jumbotron jumbotron-fluid">

  <div class="container">
      <img src= "{% static 'accounts/images/logo.png' %}" align="right" />
      <br><h1>Student Details</h1>
      </div>
</div>
<div class="container">
    <p><strong> Name:</strong>{{ user.name }}</p>
    <p><strong> Roll Number:</strong>{{ user.roll }}</p>
    <p><strong> Branch:</strong> {{ user.branch }}</p>
    <p><strong> Current Hostel:</strong> {{ user.hostel }} </p>
    <p><strong> Room alloted:</strong> {{ user.alloted }}</p>

    <button class="btn btn-primary" type="submit" name="button" onclick="location.href='/account/room/{{ user.roll }}';"> Choose Room</button>
<div style="text-align:right;margin-right=10px">
     <button class="btn btn-primary btn-sm" type="submit" name="button" onclick="location.href='/account';">Logout</button>
  </div>
  </div>
</body>
</html>
