<html>
<head>
    <title>Confirm Room</title>

    <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
              crossorigin="anonymous">
         <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</head>
<body>
    {% load static %}
    <div style="background:grey; padding-bottom: 10px " class="jumbotron">
        <div style=" position:absolute; top:20px; left:1200px;"><img src="{% static 'accounts/images/1200px-IIT_Guwahati_Logo.svg.png' %}"  width="110px" height="110px"> </div>
        <div class="container"> <h1 style="color: white">Room Confirmation</h1> </div>
        </div>
    <div class="container">
        <h2>Room Details:</h2>
        <br>
        <p><strong>Room Number:</strong>{{ user.number }}</p>
        <p><strong>Floor:</strong>{{ user.floor }} </p>
        <p><strong>Occupancy:</strong>{{ user.occupancy }} </p>
         <p><strong>Number of Beds Available:</strong> {{ user.aval }} </p>
         <form method="post">
             {% csrf_token %}
                {% if user.aval %}
                    <button class="btn btn-primary" type="submit" name="button" onclick="location.href='/account/details'"> Confirm </button>
                 {% else %}
                    <button class="btn btn-primary" type="submit" name="button" onclick="location.href='/account/details'" disabled> Confirm </button>
                 {% endif %}
         </form>
    </div>
</body>
</html>
